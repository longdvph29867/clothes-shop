<div>
  <div class="mt-28">
    <div class="container mx-auto">
      <div class="grid sm:grid-cols-2 lg:grid-cols-4 gap-10 sm:gap-16 xl:gap-20">
        <div *ngFor="let item of listStep" class="relative flex flex-col items-center max-w-xs mx-auto">
          <div class="mb-4 sm:mb-10 max-w-[140px] mx-auto">
            <img [src]="item.img" alt="" />
          </div>
          <div class="text-center mt-auto space-y-5">
            <span class="{{item.color}} inline-flex px-2.5 py-1 rounded-full font-medium text-xs relative">
              Bước {{item.id}}
            </span>
            <h3 class="text-base font-semibold">{{item.title}}</h3>
            <span class="block text-slate-600 text-sm leading-6">
              {{item.content}}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
